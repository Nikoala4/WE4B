
<div class="search-bar">
    <input
        type="text"
        placeholder="Rechercher..."
        [(ngModel)]="searchQuery"
        (input)="onSearch()"
    />

    <button class="icon-button main-button" (click)="onSearch()">
        <img src="/images/icons/search.png" alt="Rechercher" />
    </button>
</div>
