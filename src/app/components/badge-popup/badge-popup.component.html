<div class="badge-popup" (click)="onClose()">
    <div class="badge-popup-preview">
        <h3 class="badge-title">{{badgeInformation.title}}</h3>
        <img [src]="this.thumbnailUrl" class="badge-image"/>
        <span class="badge-description">{{badgeInformation.description}}</span>
    </div>
</div>
