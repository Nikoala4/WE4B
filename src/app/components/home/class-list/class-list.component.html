<app-search-bar
(search)="onSearch($event)"
(submit)="onSubmit($event)"></app-search-bar>



<div id="global-classes" class="classes-list">
    <ng-container  *ngFor="let classe of classes">
        <app-class-tile *ngIf="searchTerms == '' || classe.classe.name.toUpperCase().includes(searchTerms) || classe.classe.description.toUpperCase().includes(searchTerms)" [classe]="classe.classe" [classId]="classe.id"/>
    </ng-container>
</div>
