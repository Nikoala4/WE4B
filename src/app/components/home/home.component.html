
<div *ngSwitch="role">

    <!-- admins have their own display -->
    <app-admin-home *ngSwitchCase="'admin'"/>  

    <!-- undefined roles should be filtered -->
    <p *ngSwitchCase="undefined">Chargment</p>

    <!-- both teachers and students have the same display -->
    <app-student-or-teacher-home *ngSwitchDefault/>
</div>
