<a [href]="'profile/' + userId" href="'user-preview-link'">
    <div class="user-preview">
        <img [src]="getUserProfileImageUrl()"/>

        <div class="user-description">
            <h1>
                {{userProfile.first_name}} {{userProfile.last_name}}
                <span class="user-roles"> - {{userProfile.role | roleTranscriber }}</span>
            </h1>

            <p>{{userProfile.description}}</p>
        </div>
    </div>
</a>
