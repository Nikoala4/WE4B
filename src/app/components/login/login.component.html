<div id="login-div" class="center-div">
    <h1>Bienvenue dans Nooble!</h1>

    <form [formGroup]="form" class="form-div" (ngSubmit)="submit()">
        <h2>Merci de vous connecter à votre compte</h2>

        <label for="login-mail">Adresse mail:</label>
        <input type="email" id="login-mail" formControlName="email"/>

        <label for="login-password">Mot de passe:</label>

        <input type="password" id="login-password" formControlName="password"/>

        <span [class]="'result-text ' + (resultMessage?(resultMessageIsError ? 'error' : 'success'):'')">
            {{ resultMessage }}
        </span>

        <button type="submit" class="main-button" [disabled]="isConnecting || !form.valid">
            Se connecter
        </button>

        <a routerLink="/forgot-password">J'ai oublié mon mot de passe</a>
    </form>
</div>
