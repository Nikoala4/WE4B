<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="dialogRef.close(false)" class="main-button">Annuler</button>
    <span style="width:10px;"></span>
    <button mat-button color="primary" (click)="dialogRef.close(true)" class="main-button">OK</button>
</mat-dialog-actions>
